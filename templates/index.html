<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>homepage</title>
    <link rel="stylesheet" href="../static/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body style="background-color: rgba(128, 128, 128, 0.162); display: flex; flex-direction: column; align-items: center;">

<!--<button type="button">Click Me@</button>-->
<div class="container" style="background-color: black; margin: 0; padding: 0; width: 100%; max-width: 100%;">
<header style="background-color: #383434;" class="p-3 mb-3 border-bottom">
    <div class="container">
      <div style="display: flex; justify-content: space-between;" class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">


        <ul style="display: flex; align-items: center; background-color: transparent;" class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0 top-left-navbar">
          <li><a style="margin-bottom: 4%;" href="#" class="nav-link px-2 link-secondary"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-robot" viewBox="0 0 16 16" >
  <path d="M6 12.5a.5.5 0 0 1 .5-.5h3a.5.5 0 0 1 0 1h-3a.5.5 0 0 1-.5-.5M3 8.062C3 6.76 4.235 5.765 5.53 5.886a26.6 26.6 0 0 0 4.94 0C11.765 5.765 13 6.76 13 8.062v1.157a.93.93 0 0 1-.765.935c-.845.147-2.34.346-4.235.346s-3.39-.2-4.235-.346A.93.93 0 0 1 3 9.219zm4.542-.827a.25.25 0 0 0-.217.068l-.92.9a25 25 0 0 1-1.871-.183.25.25 0 0 0-.068.495c.55.076 1.232.149 2.02.193a.25.25 0 0 0 .189-.071l.754-.736.847 1.71a.25.25 0 0 0 .404.062l.932-.97a25 25 0 0 0 1.922-.188.25.25 0 0 0-.068-.495c-.538.074-1.207.145-1.98.189a.25.25 0 0 0-.166.076l-.754.785-.842-1.7a.25.25 0 0 0-.182-.135"/>
  <path d="M8.5 1.866a1 1 0 1 0-1 0V3h-2A4.5 4.5 0 0 0 1 7.5V8a1 1 0 0 0-1 1v2a1 1 0 0 0 1 1v1a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2v-1a1 1 0 0 0 1-1V9a1 1 0 0 0-1-1v-.5A4.5 4.5 0 0 0 10.5 3h-2zM14 7.5V13a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V7.5A3.5 3.5 0 0 1 5.5 4h5A3.5 3.5 0 0 1 14 7.5"/>
</svg></a></li>
          <li><a style="font-size: 1.4rem; color: white; text-decoration: none;" href="#">LeetBot</a></li>
       
        </ul>

        <div class="dropdown text-end">
          <a href="#" class="d-block link-body-emphasis text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
            <img src="{{profile_pic}}" alt="mdo" width="70" height="70" class="rounded-circle">
          </a>
          <ul class="dropdown-menu text-small">
            <li><a class="dropdown-item" href="#">New project...</a></li>
            <li><a class="dropdown-item" href="#">Settings</a></li>
            <li><a class="dropdown-item" href="#">Profile</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" href="#">Sign out</a></li>
          </ul>
        </div>
      </div>
    </div>
  </header>

    <div class="container">
        <div class="row">
            <div class="col first-column">
                <br><br>
                <h3 class="words">{{num}}. {{ question['title'] }}</h3>
                <br><br>
                <h4 class="difficulty">{{question['difficulty']}}</h4>
                <br><br>
                <h5 class="words">{{question['description']}}</h5>
                <br><br>
                <h4 class="words">Example 1:</h4>
                <br>
                <div class="example words">
                    <h5>{{ question['example'] | replace('\n','. ') }}</h5>
                </div>
                <br><br>
                <h4 class="words">Constraints:</h4>
                <br>
                <div class="words example">
                    <h5 class="words">{{question['constraints']}}
                </h5>
                </div>

            </div>


            <div class="col second-column">
                <form style="display: flex; flex-direction: column;" action="{{url_for('recieve_data')}}" method="post">
                <textarea placeholder="Write Your Code Here" style=" margin-bottom: 4%; border: none; border-bottom: 3px black solid; color: white; background-color: transparent; outline: none; resize: none; width: 100%; height: 50vh;" name="answer" id="textbox"></textarea>
                <br>
                <button style="align-self: center; background-color: white; padding: 4%; width: 40%; color: black; border-radius: 20px;">Submit</button>
                </form>
            </div>
        </div>
    </div>


</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
